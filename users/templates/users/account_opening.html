<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00509e;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #00509e;
            color: #fff;
        }

        .submit-btn:hover {
            background-color: #003f7f;
        }

        .cancel-btn {
            background-color: #ccc;
        }

        .cancel-btn:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create User</h2>

    <form method="post">
        <!-- Username -->
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <!-- First Name -->
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" maxlength="10" required>
        </div>

        <!-- Role -->
        <div class="form-group">
            <label>Role</label>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="ADMIN">Admin</option>
                <option value="USER">User</option>
                <option value="BANK">Bank</option>
            </select>
        </div>

        <!-- Boolean Flags -->
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="is_staff"> Is Staff
            </label>

            <label>
                <input type="checkbox" name="is_active" checked> Is Active
            </label>

            <label>
                <input type="checkbox" name="kyc_verified"> KYC Verified
            </label>

            <label>
                <input type="checkbox" name="is_superuser"> Super User
            </label>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
